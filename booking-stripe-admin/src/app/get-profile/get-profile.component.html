<div class="profile">
    <div class="container bootstrap snippet">
      <div class="row">
        <div class="col-sm-10 background">
          <h1>{{username}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
            <h6>Upload a different photo...</h6>
            <input type="file" class="text-center center-block file-upload">
          </div><br>
        </div>
        <div class="col-sm-9">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <hr>
              <form #profileForm="ngForm" (ngSubmit)="profileForm.valid && onSubmit(profileForm)">
                <form class="form" action="##" method="post" id="registrationForm">
                  <div class="form-group">
                    <div class="col-xs-6">
                      <label for="first_name">
                        <h4>Full name</h4>
                      </label>
                      <input [disabled]="true" type="text" class="form-control" name="first_name" id="first_name" value='{{data.name}}' placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <label for="phone">
                        <h4>Admin Wallet</h4>
                      </label>
                      <input [disabled]="true" type="text" class="form-control" name="phone" id="phone" value="{{data.admin_wallet}}" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-6">
                        <label for="phone">
                          <h4>Pending Amount</h4>
                        </label>
                        <input [disabled]="true" type="text" class="form-control" name="phone" id="phone" value="{{data.pending_amount}}" placeholder="">
                      </div>
                    </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <label for="password">
                        <h4>Password</h4>
                      </label>
                      <input type="password" class="form-control" name="password" id="password" #password="ngModel" [(ngModel)]="profileForm.password" placeholder="password"
                        title="enter your password.">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <label for="password2">
                        <h4>Confirm Password</h4>
                      </label>
                      <input type="password" class="form-control" name="password2" id="password2" #verify="ngModel" [(ngModel)]="profileForm.verify" placeholder="confirm password"
                        title="enter your password2.">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <br>
                      <button class="btn btn-lg btn-success btn-space" routerLink="/dashboard" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                        Save</button>
                      <button class="btn btn-lg btn-space"type="reset"><i class="glyphicon glyphicon-repeat" (onclick)="resetData()"></i>
                        Reset</button>
                    </div>
                  </div>
                </form>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
