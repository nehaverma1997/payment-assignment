<div class="add-admin">
  <div id="addAdminForm">
    <form id="">
      <form #addAdminForm="ngForm" (ngSubmit)="addAdminForm.valid && addAdminOnSubmit(addAdminForm)">
        <div class="form-group">
          <input type="email" class="form-control" id="" placeholder="Enter email" name="email" #name="ngModel"
            [(ngModel)]="addAdminModel.username" required='true'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Enter Full Name" name="name" #name="ngModel"
            [(ngModel)]="addAdminModel.name" required='true'>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="" placeholder="Password" name="password" #name="ngModel"
            [(ngModel)]="addAdminModel.password" required='true'>
        </div>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#continueForm" data-dismiss="modal">Add Admin</button>
      </form>
    </form>
  </div>
</div>


<div class="modal" id="continueForm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{successMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
      </div>
    </div>
  </div>
</div>
