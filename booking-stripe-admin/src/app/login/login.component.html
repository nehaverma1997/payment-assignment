<div class="main-bg">
  <div class="main-bg-content page2content">
    <div class="register">
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#loginForm">Login</a></li>
      </ul>
      <div class="tab-content form-tab-content">
        <div id="loginForm" class="tab-pane fade in active">
          <form id="">
            <form #adminLoginForm="ngForm" (ngSubmit)="adminLoginForm.valid && onSubmit(adminLoginForm)">
              <div class="form-group">
                <input type="email" class="form-control" id="" placeholder="Email Username" name="username" #name="ngModel"
                [(ngModel)]="adminLoginModel.username" required='true'>
              </div>
              <!--form-group-->
              <div class="form-group">
                <input type="password" class="form-control" id="" placeholder="Password" name="password" #name="ngModel"
                [(ngModel)]="adminLoginModel.password" required='true'>
              </div>
              <!--form-group-->
              <div class="fg">
                <a href="" class="forget">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </form>
        </div>
        <!--loginForm-->
      </div>
      <!--tab-content-->
    </div>
    <!--register-->
  </div>
  <!--main-bg-content-->
</div>
<!--main-bg-->
