<section class="productListing">
  <div class="container">
    <div class="productList" *ngFor="let product of product; let index= index">
      <h1>{{product.item_type}}</h1>
      <p>{{product.description}}</p>
      <div class="productLocation">
        <h4>Promo {{product.promo}}%</h4>
        <h3>Price</h3>
        <span class="pricing">{{product.price}}.00/<span>per piece</span></span>
      </div>
      <div class="productFooter">
        <div class="productFooterLeft">
          <p><i class="fas fa-check"></i> Booking Available</p>
        </div>
        <div class="productFooterRight">
          <a href="" data-toggle="modal" data-target="#createBookingForm" (click)="showPopup(index)"><i class="far fa-calendar-alt"></i> Book Now</a>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="createBookingForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <form id="">
          <form #createBookingForm="ngForm" (ngSubmit)="createBookingForm.valid && onSubmit(createBookingForm)">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Book This Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3" *ngIf='data'>
        <div class="md-form mb-5">
          <input type="text" id="defaultForm-text" class="form-control validate" value="{{data.item_type}}">
          <label data-error="wrong" data-success="right" for="defaultForm-text">Item Type</label>
        </div>
        <div class="md-form mb-4">
          <input type="text" id="defaultForm-text" class="form-control validate" value="{{data.quantity}}">
          <label data-error="wrong" data-success="right" for="defaultForm-text">Quantity</label>
        </div>
        <div class="md-form mb-4">
            <input type="text" id="defaultForm-text" class="form-control validate" value="{{data.price}}">
            <label data-error="wrong" data-success="right" for="defaultForm-text">Price</label>
          </div>
          <div class="md-form mb-4">
              <input type="text" id="defaultForm-text" class="form-control validate" value="{{data.promo}}">
              <label data-error="wrong" data-success="right" for="defaultForm-text">Promo</label>
            </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button class="button" data-toggle="modal" data-target="#continueForm" data-dismiss="modal" (click)="createBooking(data)"><a>Confirm Booking</a></button>
      </div>
    </div>
    </form>
    </form>
  </div>
</div>


<div class="modal" id="continueForm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Booking Created</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{successMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="button" data-dismiss="modal">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>
